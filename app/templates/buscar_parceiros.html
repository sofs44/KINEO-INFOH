{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Buscar Parceiros</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/busca.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="search-container">
    <!-- Header ocupando toda a largura, paleta limpa -->
    <header class="search-header">
        <a href="javascript:history.back()" class="icon-btn back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>

        <form method="GET" action="{% url 'buscar_parceiros' %}" class="search-form">
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="termo" placeholder="Aba de pesquisa"
                       value="{{ form.termo.value|default:'' }}" class="search-input">
            </div>
        </form>

        <button class="icon-btn filter-btn" onclick="openModal()">
            <i class="fas fa-filter"></i>
        </button>
    </header>

    <!-- Lista de resultados -->
    <main class="results-list">
        {% if not sem_resultados %}
            <h2 class="section-title">Pessoas</h2>

            {% for p in parceiros %}
                <div class="parceiro-card">
                    <div class="profile-avatar">
                        {% if p.foto_url %}
                            <img src="{{ p.foto_url }}" alt="Foto de {{ p.nome }}">
                        {% else %}
                           <div class="yellow-circle {{ p.cor_avatar }}"></div>
                        {% endif %}
                    </div>

                    <div class="parceiro-info">
                        <h3 class="parceiro-name">{{ p.nome }}</h3>
                        <p class="parceiro-description">{{ p.descricao }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-results">Esse usuário não existe.</p>
        {% endif %}
    </main>
</div>

<!-- Modal de Filtro -->
<div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2>Filtrar Resultados</h2>
        
        <form method="GET" action="{% url 'buscar_parceiros' %}" id="filterForm">
            <div class="form-group">
                <label for="id_esporte">Filtrar por Esporte:</label>
                <input type="text" id="id_esporte" name="esporte"
                       placeholder="Ex: Pilates, Futebol"
                       value="{{ form.esporte.value|default:'' }}" class="form-input">
            </div>

            <div class="form-group">
                <label for="id_localizacao">Filtrar por Localização:</label>
                <input type="text" id="id_localizacao" name="localizacao"
                       placeholder="Ex: São Paulo, Rio de Janeiro"
                       value="{{ form.localizacao.value|default:'' }}" class="form-input">
            </div>

            <button type="submit" class="apply-filter-btn">Aplicar Filtros</button>
        </form>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById('filterModal').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('filterModal').style.display = 'none';
    }
    window.onclick = function(event) {
        const modal = document.getElementById('filterModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>

</body>
</html>
